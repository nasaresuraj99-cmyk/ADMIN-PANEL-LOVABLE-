<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Immunization Tracker</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="https://cdn-icons-png.flaticon.com/512/2917/2917633.png" alt="Vaccine Icon" class="logo">
                <h1>Immunization Tracker</h1>
                <p class="subtitle">Admin Dashboard</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Sign In</span>
                    <div class="spinner hidden" id="loginSpinner"></div>
                </button>
                
                <div id="loginError" class="error-message hidden"></div>
            </form>
            
            <div class="login-footer">
                <p><strong>Admin Access Only</strong></p>
                <p class="small">Contact system administrator if you need access</p>
            </div>
        </div>
        
        <div class="demo-notice">
            <p>‚ö†Ô∏è This is a secure admin panel. Unauthorized access is prohibited.</p>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>
</html>
